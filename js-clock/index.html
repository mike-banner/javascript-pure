<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="clock">
        
        <div class="clock-face">
            <div class="hand hour"></div>
            <div class="hand min"></div>
            <div class="hand-sec second"></div>
        </div>
    </div>


    <script>
        const hour = document.querySelector('.hour')
        const minute = document.querySelector('.min')
        const second = document.querySelector('.second')

        function setDate(){
            const now = new Date();

            const sec = now.getSeconds();
            const secDegrees = ((sec / 60) * 360) + 90;
            second.style.transform = `rotate(${secDegrees}deg)`; 

            const mins = now.getMinutes();
            const minsDegrees = ((mins / 60) * 360) + ((sec/60)*6) + 90;
            minute.style.transform = `rotate(${minsDegrees}deg)`;

            const hours = now.getHours();
            const hoursDegrees = ((hours / 12) *360) + ((mins/60)*30) + 90;
            hour.style.transform = `rotate(${hoursDegrees}deg)`;

        }
        setInterval(setDate, 1000)

        setDate();
    </script>
    
</body>
</html>
